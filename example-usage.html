<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyCastJS - Usage Example</title>
  <link rel="stylesheet" href="dist/keycastjs.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { color: #333; }
    .example {
      margin: 20px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>KeyCastJS Usage Example</h1>
  <p>Type to see keystrokes in KeyCastr Svelte mode. Hold modifier keys (⌘/⌃/⌥/⇧) to see them light up below the display.</p>

  <div class="example">
    <h2>Test Area</h2>
    <input type="text" placeholder="Type here to test...">
    <p style="margin-top: 10px; font-size: 14px;">Try: Regular keys, modifier combos (⌘+C), arrows (↑↓←→), or special keys (Space, Enter, Tab)</p>
  </div>

  <!-- Include the library -->
  <script src="dist/keycastjs.umd.cjs"></script>
  <script>
    // Initialize KeyCastJS
    const keyCast = new KeyCastJS.KeyCastJS();

    // The visualization shows up to 6 characters with dynamic sizing
    // and persistent modifier key indicators below.
    // Display clears automatically when modifier keys are pressed/released.
    // You can drag it to reposition it anywhere on the screen.
  </script>
</body>
</html>
