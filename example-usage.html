<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyCastJS - Usage Example</title>
  <link rel="stylesheet" href="dist/keycastjs.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { color: #333; }
    .example {
      margin: 20px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>KeyCastJS Usage Example</h1>
  <p>Press any keys to see them displayed. Try using modifier keys like Cmd/Ctrl, Shift, Alt, etc.</p>

  <div class="example">
    <h2>Test Area</h2>
    <input type="text" placeholder="Type here to test...">
  </div>

  <!-- Include the library -->
  <script src="dist/keycastjs.umd.cjs"></script>
  <script>
    // Initialize KeyCastJS
    const keyCast = new KeyCastJS.KeyCastJS({
      displayDuration: 3000,
      maxKeys: 5
    });

    // The visualization will now appear and track all keystrokes!
    // You can drag it to reposition it anywhere on the screen.
  </script>
</body>
</html>
